<!doctype html>
<html lang="en">
<head>
	<title>Point North Networks - Zoom Background Generator</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/canvas2image.js"></script>
	<script src="js/xsl4fab.js"></script>
	<link rel="stylesheet" href="css/styles.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

	<header class="container mb-5">
		<div class="row">
			<div class="col col-md-2">
				<a href="">
					<img src="img/head.png" alt="">
				</a>
			</div>
			<div class="col d-flex align-items-center">
				<a href=""><img src="img/pointnorth.png" width="250" alt=""></a>
			</div>
		</div>
		
	</header>
	<div class="container doc">
		<div class="row">
			<div class="col">
				<canvas width="1920" height="1080" id="cvshd"></canvas>
				<canvas width="1600" height="1200" id="cvs"></canvas>
			</div>
		</div>

		<div class="row">
			<div class="col" id="inputContainer">
					<div id="formContainer">
						<fieldset aria-labelledby="add_name">
							<legend id="add_name" class="mb-3">Personalize Zoom Background</legend>
							<div class="mb-3">
								<label for="first" class="form-label">Name:</label>
								<input type="text" id="first" tabindex="1" class="form-control">
								<div id="help" class="form-text">This field will convert the letters to uppercase.</div>
							</div>
							<div class="mb-3">
								<label for="title" class="form-label">Title:</label>
								<input type="text" id="title" tabindex="2" class="form-control">
								<div id="help" class="form-text">This field will show letters as entered.</div>
							</div>
						</fieldset>
					</div>
					<div id="canvasContainer">
						<div id="imgs"></div>
						<div id="explanation" style="display:none"></div>
						<a id="downloadlink" download="pnn-zoom-background.jpg" href="">Download Background</a><br>
						<button id="createimage" tabindex="10" class="btn btn-lg btn-success">Save Image</button>
					</div>
			</div>
		</div>
		
	</div>

<footer class="mt-5 mb-3 bg-light">
	<div class="container pt-3">
		<p class="text-muted fs-6">By: Cazarin Interactive 2021 - All Rights Reserved</p>
	</div>
</footer>
	<img id="bgImgHD" src="img/bg_HD.png" style="display: none;" alt="">
	
	<script src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
	
</body>
</html>
